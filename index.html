<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand"><b>Select The "Type" & "Category" To see the Card </b></a>
      <form class="d-flex" role="search">
        <select id="type" class="form-select form-select-sm" aria-label=".form-select-sm example"
          onchange="changeCategory(this.value)">
          <option selected disabled>Select The Type </option>
          <option value="sfw">swf</option>
          <option value="nsfw">nswf</option>
        </select>

        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="category"
          onchange="loadCardImage(this.value)">
          <option selected>Select The Category </option>

        </select>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="card" style="width: 18rem;">
    <img src="waiting.webp" class="card-img-top" id="cardImage" alt="..." height="350px">
    <div class="card-body">
      <h5 class="card-title" id="cardTitle"></h5>
      <p class="card-text" id="cardDescription">This project is just for the education purpose...</p>
      <a href="#" class="btn btn-primary" id="cardButton"> See Full Screen </a>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
